<!DOCTYPE html>


<html>
  <head>
    <title>Erica Hendricks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/styles/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="styles/layout.css"/>
    <link rel="stylesheet" type="text/css" href="styles/module.css"/>
    <script id="project-template" type="text/x-handlebars-template">

      <article>
        <h2>{{title}}</h2>
        <a href="{{github}}"><img src="{{screenshot}}" alt="{{title}}" /></a>
        <section class="project-description">
          {{{description}}}
        </section>
        <a href="#" class="read-toggle">Read More >></a>
      </article>

    </script>

<!-- This works with toFilterHtml -->
    <script id="filter-template" type="text/x-handlebars-template">
        <li>
          <select >
            <option value="">--Filter by title--</option>
            {{#each projects}}
            <option value="{{title}}">{{title}}</option>
            {{/each}}
          </select>
        </li>
        <li>
          <select>
            <option value="">--Filter  by language--</option>
            {{#each projects}}
            <option value="{{language}}">{{language}}</option>
            {{/each}}
          </select>
        </li>
    </script>

<!-- Populate Filter Template-->



  </head>
  <body>
    <header>
      <h1>Erica Hendricks</h1>
      <h2>Front End Developer</h2>
      <nav id="main-nav">
        <ul class="main-nav content">
          <li class="tab" data-section="projects"><a  href="/">Home</a></li>
          <li class="tab" data-section="about"><a  href="/about" >About</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="https://github.com/elhendricks">GitHub</a></li>
        </ul>
      </nav>
    </header>
    <section class="tab-section" id="projects">
      <div>
        <ul id="filters">

        </ul>
      </div>
    </section>
    <section class="tab-section" id="about">
      <img src="images/SqProfilePhoto.jpg" alt="Erica Hendricks" />
    </section>
    <footer>
      <p>
        &copy; 2016 Erica Hendricks
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script type="text/javascript" src="scripts/models/script.js"></script>
    <script type="text/javascript" src="scripts/views/navigation.js"></script>
    <script src="scripts/controllers/projectController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
